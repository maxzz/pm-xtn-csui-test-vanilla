<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Logo template</title>
</head>
<body>
    <div class="web-component">
        <div class="container">
            <div class="main">

                <div id="close" data-id="c" tabindex="0" role="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </div>

                <div class="header">
                    <dp-ico data-state="t" data-fit="true" data-dim="84"></dp-ico>
                    <div class="hint">
                        <span class="{hint-cls-0}">{hint_txt_0}</span>
                        <span class="{hint-cls-1}">{hint_txt_1}</span>
                        <span class="{hint-cls-2}">{hint_txt_2}</span>
                    </div>
                    <!-- <div class="hint">{fbb-hint}</div> -->
                </div>

                <section>
                    <div class="title">
                        {fbb_title_xyz}
                    </div>
    
                    <div class="rows">
                        <div>{fbb_field_user}</div>
                        <input class="input" type="text" id="username" list="usernames" autocomplete="off">
                            <datalist id="usernames">
                                <!-- <option value="Apple"></option>
                                <option value="Orange"></option>
                                <option value="Peach"></option>
                                <option value="Melon"></option>
                                <option value="Strawberry"></option> -->
                            </datalist>    
                    
                        <div>{fbb_field_pass}</div>
                        <input class="input" type="password" value="Hello World!" readonly disabled>
                    </div>
    
                    <div class="controls">
                        <div id="save" data-id="s" class="btn ripple btn-primary" tabindex="0" role="button">{fbb_btn_save_xyz}</div>
                        <div id="never" data-id="n" class="btn" tabindex="0" role="button" aria-label="{fbb_btn_never_tip}">{fbb_btn_never}</div>
                    </div>
                </section>

            </div> <!-- main -->
        </div> <!-- container -->
    </div> <!-- web-component -->
</body>
</html>
